<!DOCTYPE html>
<html>
  <head>
    <title>MPEG-DASH</title>
    <!-- DASH reference implementation -->
    <script src="dash.all.js"></script>
    <script>
        // setup the video element and attach it to the Dash player
        function setupVideo() {
            var url = "./myvideo_decrypted.mpd";
            var context = new Dash.di.DashContext();
            var player = new MediaPlayer(context);
            player.startup();
            player.attachView(document.querySelector("#html5video"));
            player.attachSource(url);
        }
    </script>
  </head>
  <body onload="setupVideo()">
    <video id="html5video" width="80%" height="80%" controls>
    </video>
  </body>
</html>
